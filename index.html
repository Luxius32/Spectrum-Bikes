<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Bikes</title>
    <link rel="shorcut icon" href="img/logoInicialesFondo.jpg">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <!-- ZONA IZQUIERDA -->
        <div class="logo-envio">
            <div class="logo">
                <img src="img/Logo/logoChico.png" alt="Spectrum Bikes Logo">
            </div>

            <div class="envio">
                <img src="/img/Iconos/Ubicacion.png" alt="Ubicacion">
                <p>Enviar a <a href="#">742 Evergreen Terrace</a></p>
            </div>
        </div>

        <!-- ZONA MEDIA -->
        <nav class="navbar">
            <!-- Barra de busqueda -->
            <label for="barra-busqueda"><input type="text" id="barra-busqueda" name="barra-busqueda"
                    placeholder="Busca tu producto..."></label>

            <!-- Menú hamburguesa -->
            <div class="menu-toggle">
                <img src="/img/Iconos/menu.png" alt="Menu">
            </div>

            <ul>
                <li><a href="#">Bicicletas</a></li>
                <li><a href="#">Componentes</a></li>
                <li><a href="#">Ropa</a></li>
                <li><a href="#">Protección</a></li>
                <li><a href="#">Accesorios</a></li>
            </ul>
        </nav>

        <!-- ZONA DERECHA -->
        <div class="sesion-cart">
            <div class="login">
                <a href="#">Crea tu cuenta</a>
                <p>|</p>
                <a href="#">Inicia sesión</a>
            </div>

            <div class="cart">
                <label for="cart-toggle" class="cart-label">
                    <img src="/img/Iconos/carrito2.png" alt="carrito" class="cart-icon">
                </label>
            </div>
        </div>



    </header>

    <main>
        <div class="slider-container">
            <div class="slider">
                <img src="/img/Slider/1.jpg" alt="imagen 1">
                <img src="/img/Slider/2.jpg" alt="imagen 2">
                <img src="/img/Slider/3.jpg" alt="imagen 3">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/main.js"></script>
</body>

</html>
